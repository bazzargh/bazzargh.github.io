<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv='Content-Security-Policy' content="default-src 'self' 'unsafe-inline'">

  <title>Diagram</title>
  <meta name="description" content="Draw things by describing them">
  <meta name="author" content="Brian Ewins">


  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div id="splitter">
    <div id="whiteboard">
      <div id="slide">
            <p>Click in the textarea to begin, or see the <a href="https://github.com/bazzargh/bazzargh.github.io/tree/master/depict#readme">README</a> for more.</p>
      </div>
      <div id="svgholder">
        <svg version="1.1" width="100%" height="100%">
          <defs>
            <marker id="head" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
              <path d="M 0 0 L 10 3.5 L 0 7 z" fill="black"/>
            </marker>
            <filter id="glow">
              <feGaussianBlur in="SourceAlpha" stdDeviation="2.5" result="blur"/>
              <feColorMatrix result="bluralpha" type="matrix" values=
              "-0.5 0 0 0   1.5
              0 -0.5 0 0   1.5
              0 0 -0.5 0   0
              0 0 0 3 0 "/>
              <feMerge>
                  <feMergeNode in="bluralpha"/>
                  <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g id="drawing">
          </g>
        </svg>
      </div>
    </div>
    <div id="handle">
    </div>
    <div id="editor">
      <textarea id="commands">
arrow aws gcp
add kubernetes
edit kubernetes
add pod
      </textarea>
    </div>
  </div>
  <script src="splitter.js"></script>
  <script src="icons.js"></script>
  <script src="boxes.js"></script>
</body>
</html>
